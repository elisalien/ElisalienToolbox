<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elisalien's Freebies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #fef6ff 0%, #e8e1ff 100%);
      font-family: 'MS Sans Serif', 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      color: #2f2d66;
    }
    .window98 {
      background: #fffbe9;
      border: 2px outset #d8d0ee;
      box-shadow: 0 6px 24px rgba(180, 131, 255, 0.14);
      width: 390px;
      margin: 48px auto 32px;
      border-radius: 8px;
      padding: 18px 24px 30px 24px;
    }
    h1 {
      text-align: center;
      margin: 0 0 24px 0;
      font-size: 1.85em;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ffa3e5 40%, #a5e3ff 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }
    h1::after {
      content: ' ✧*｡';
      color: #f997ec;
      font-size: 1.2em;
      vertical-align: middle;
      animation: sparkle 1.5s infinite alternate;
    }
    @keyframes sparkle {
      from { opacity: 0.4;}
      to   { opacity: 1;}
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .link-box {
      background: linear-gradient(90deg, #efa6f8 0% 50%, #fff0fd 100%);
      border: 2px solid #cfd3ed;
      border-radius: 7px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      font-size: 1.09em;
      transition: background 0.2s;
      box-shadow: 0 2px 10px rgba(183, 180, 255, 0.10);
      position: relative;
    }
    .link-box:hover {
      background: linear-gradient(94deg, #fff0fd 0%, #efa6f8 100%);
      border-color: #fbd0f9;
    }
    .glitter {
      background: url('https://cdn.jsdelivr.net/gh/kawaii-assets/glitter/glitter7.gif');
      width: 24px;
      height: 24px;
      margin-right: 10px;
      border-radius: 50%;
      border: 1px solid #dab3ef;
    }
    a {
      color: #883cf9;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    a:hover {
      color: #ff5fc6;
      text-decoration: underline wavy;
    }
    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: 0.95em;
      color: #b98fe9;
      text-shadow: 0 0 10px #ede5ff;
    }
  </style>
</head>
<body>
  <div class="window98">
    <h1>Elisalien's Freebies</h1>
    <div class="links">

      <div class="link-box">
        <div class="glitter"></div>
        <a href="https://2031452099936.gumroad.com/l/Elisalien_linepatterns" target="_blank">
          Free Resolume Loops
        </a>
      </div>

      <!-- Example: Add your next resource like this: -->

        <div class="glitter"></div>
        <a href="YOUR_LINK_HERE" target="_blank">
          Description of Freebie
        </a>
      </div>
      -->

    </div>
  </div>
  <div class="footer">
    ♥ Inspired by Windows 98 and Kawaii Cutecore ~ Edit easily in any text editor! ♥
  </div>
</body>
</html>
