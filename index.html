<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisalien's Stream Overload</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-pixel: 'Pixelify Sans', 'MS Sans Serif', cursive;
            --bg-desktop: #3A325A;
            --bg-window: #D6D6D6;
            --border-highlight: #FFFFFF;
            --border-shadow: #5E5E5E;
            --title-grad-start: #810081;
            --title-grad-end: #C761C7;
            --text-dark: #222;
            --text-light: #FFFFFF;
        }

        /* --- Configuration Globale --- */
        html {
            box-sizing: border-box;
            /* Force le rendu pixelisé sans flou */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            font-family: var(--font-pixel);
            background-color: var(--bg-desktop);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Empêche le défilement du bureau */
            display: flex;
            flex-direction: column;
        }

        /* --- Fond d'écran --- */
        .desktop-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Fond d'écran fidèle à l'inspiration */
            background-image: url('https://i.imgur.com/gHX3uht.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* --- Conteneur du Bureau --- */
        .desktop-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-grow: 1;
            padding: 1rem;
            padding-bottom: 40px; /* Espace pour la barre des tâches */
            gap: 1rem;
            overflow-y: auto; /* Permet le défilement sur mobile */
        }

        /* --- Icônes de Bureau (Gauche) --- */
        .desktop-icons {
            list-style: none;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            flex-shrink: 0;
        }
        .desktop-icon {
            color: var(--text-light);
            text-shadow: 1px 1px 2px #000;
            text-align: center;
            font-size: 1.1em;
            cursor: pointer;
        }
        .desktop-icon span {
            display: block;
            font-size: 3rem; /* Utilisation d'émojis pour les icônes */
            margin-bottom: 0.25rem;
        }
        .desktop-icon:hover {
            opacity: 0.8;
        }

        /* --- Zone des Fenêtres (Centre/Droite) --- */
        .window-area {
            flex-grow: 1;
            display: flex;
            gap: 1rem;
            min-width: 0; /* Correction pour flexbox */
        }

        /* --- Style de Fenêtre Générique --- */
        .window {
            background: var(--bg-window);
            /* Bordure 3D style pixel-art */
            border: 2px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            box-shadow: 0 0 0 2px #000; /* Contour noir net */
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--title-grad-start), var(--title-grad-end));
            padding: 6px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-light);
            font-weight: bold;
            letter-spacing: 1px;
            user-select: none;
            border-bottom: 2px solid #000;
        }

        .title-bar-controls {
            display: flex;
            gap: 4px;
        }
        .title-bar-controls button {
            width: 18px;
            height: 18px;
            background: var(--bg-window);
            border: 2px solid;
            border-color: var(--border-highlight) var(--border-shadow) var(--border-shadow) var(--border-highlight);
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            padding: 0;
            cursor: pointer;
            box-shadow: 1px 1px 0 #000;
        }

        .window-body {
            padding: 1rem;
            flex-grow: 1;
            overflow-y: auto;
            /* Bordure intérieure 3D */
            border: 2px solid;
            border-color: var(--border-shadow) var(--border-highlight) var(--border-highlight) var(--border-shadow);
            margin: 2px;
        }

        /* --- Fenêtre Principale (Vos Liens) --- */
        .main-window {
            flex-basis: 500px;
            flex-grow: 2;
        }
        
        .link-buttons {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 1rem 0;
        }
        .link-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dark);
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            padding: 0.5rem;
            width: 120px;
            text-align: center;
        }
        .link-button .icon {
            font-size: 3rem;
            line-height: 1;
            transition: transform 0.2s ease;
        }
        .link-button:hover .icon {
            transform: scale(1.1) rotate(-5deg);
        }
        .link-button:hover {
            color: var(--title-grad-end);
        }
        .link-button:active .icon {
             transform: scale(0.95);
        }


        /* --- Widget Task Manager (Droite) --- */
        .task-manager {
            flex-basis: 300px;
            flex-grow: 1;
            flex-shrink: 0;
        }
        .stats-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .stat-item label {
            flex-basis: 100px; /* "Mental Darkness" */
            flex-shrink: 0;
            font-weight: bold;
            font-size: 1.1em;
        }
        .progress-bar {
            flex-grow: 1;
            height: 20px;
            background: #A0A0A0;
            border: 2px solid;
            border-color: var(--border-shadow) var(--border-highlight) var(--border-highlight) var(--border-shadow);
            padding: 2px;
        }
        .progress-fill {
            height: 100%;
            transition: width 0.5s ease-out;
        }
        
        /* Couleurs des barres (comme dans le jeu) */
        .progress-fill.followers { background: #FF80D0; }
        .progress-fill.stress { background: #80BFFF; }
        .progress-fill.affection { background: #FF8080; }
        .progress-fill.darkness { background: #B080FF; }


        /* --- Barre des Tâches (Bas) --- */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 38px;
            background: var(--bg-window);
            border-top: 2px solid var(--border-highlight);
            box-shadow: 0 0 0 2px #000;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px;
        }
